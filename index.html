<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- リンクファイル -->
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>蒼乃建設</title>
</head>


<body>
    <!--header Start  -->
    <header>
      <div class="header-container main-width">
        <div class="header-logo">
          <a href="index.html" class="linkplace"><img src="img/pc/header_logo.png" alt="ロゴ"></a>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="index.html" class="nav-a linkplace">企業理念</a></li>
            <li><a href="index.html" class="nav-a linkplace">施工事例</a></li>
            <li><a href="index.html" class="nav-a linkplace">採用情報</a></li>
            <li><a href="index.html" class="nav-a linkplace">お問い合わせ</a></li>
          </ul>
        </nav>
        <nav class="hamburger">
          <img src="img/pc/hamburger.svg" alt="ハンバーガーメニュー">
        </nav>
      </div>
      <div class="mainpic">
        <p class="pic-msg"> 街を作る。未来を作る。</p>
      </div>
    </header>
    <!--header  End   -->

    <!-- news Start -->
    <section id="news" class ="main-width">
      <h2 class="section-title">お知らせ</h2>
      <div class="newslist">
        <div class="news-container">
          <a href="index.html">  
            <div class="newsccontent linkplace">2020.11.17<span class="newsbox">お知らせ</span>本社打合せ室が完成しました。</div>
          </a>
        </div>
        <div class="news-container">
          <a href="index.html">  
            <div class="newsccontent linkplace">2020.11.10  <span class="newsbox">お知らせ</span>【メディア掲載】在宅雑誌 2020年11月号</div>
          </a>
        </div>

        <div class="news-container">
          <a href="index.html">  
            <div class="newsccontent linkplace">2020.11.01  <span class="newsbox">お知らせ</span>ホームページが完成しました。</div>
          </a>
        </div>            
      </div>
    </section>
    <!-- news  End -->
    <!-- example Start -->
    <section id="example" class="main-width">
      <h2 class="section-title">施工事例</h2>

      <div class="example-containers">
        <div class="example-container">
          <img src="img/pc/building1.png" alt="building1">
          <p class="buildingname">M様邸新築工事</p>
          <p class="buildingplace">埼玉県</p>
          <a href="index.html"><p class="lookdetail linkplace">▷詳細を見る</p></a>
        </div>


        <div class="example-container">
          <img src="img/pc/building2.png" alt="building1">
          <p class="buildingname">スカイビル</p>
          <p class="buildingplace">東京都</p>
          <a href="index.html"><p class="lookdetail linkplace">▷詳細を見る</p></a>
        </div>
      </div>

      <a href="index.html"><div class="btn linkplace">施工実績一覧</div></a>
      
    </section>
    <!-- example  End -->   
    <!-- companyinfo Start -->
    <div id="companyinfo">
      <div class="info-boxes">
        <div class="infobox linkplace">
          <a href="index.html"><img src="img/pc/company.png" alt="company"></a>
        </div>        
        <div class="infobox linkplace">
          <a href="index.html"><img src="img/pc/recruit.png" alt="recruit"></a>
        </div>          
        <div class="infobox linkplace">          
          <a href="index.html"><img src="img/pc/contact.png" alt="contact"></a>
        </div>
      </div>
    </div>
    <!-- companyinfo  End -->
    <!--footer Start  -->
    <footer>
      <div class="footer-container main-width">
        <div class="logo">
          <a href="index.html" class="linkplace"><img src="img/pc/footer_logo.png" alt="ロゴ"></a>
        </div>
        <nav class="footer-nav">
          <ul>
            <li><a href="index.html" class="nav-a linkplace">企業理念</a></li>
            <li><a href="index.html" class="nav-a linkplace">施工事例</a></li>
            <li><a href="index.html" class="nav-a linkplace">採用情報</a></li>
            <li><a href="index.html" class="nav-a linkplace">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
      <div class="copywrite">
        <p>Copywrite @ 2020 Aono Corporation.</p>
      </div>
    </footer>
    <!--footer  End   -->
